<html lang="en">
    <head>
        <title>Buttons</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="content">

            <h2>Buttons</h2>
            <!-- buttons -->
            <div>
                <!--  btn-basic  -->
                <a class="btn-basic" href="#">Basic</a>

                <!-- btn-default -->
                <a class="btn-default" href="#">Default</a>

                <!-- btn-primary -->
                <a class="btn-primary" href="#">Primary</a>

                <!-- btn-success -->
                <a class="btn-success" href="#">Success</a>
            </div>
            <div>
                <!--  btn-basic  -->
                <a class="btn-basic btn-round" href="#">Basic</a>

                <!-- btn-default -->
                <a class="btn-default btn-round" href="#">Default</a>

                <!-- btn-primary -->
                <a class="btn-primary btn-round" href="#">Primary</a>

                <!-- btn-success -->
                <a class="btn-success btn-round" href="#">Success</a>
            </div>

            <h2>Forms</h2>

            <!-- forms -->
            <div>
                <!-- form-search -->
                <label>
                    <input class="form-search"  type="search" placeholder="Search"/>
                </label>
                <br>
                <label>
                    <textarea class="form-text"></textarea>
                </label>
            </div>

        </div>
    </body>
</html>
